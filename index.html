<!DOCTYPE html>

<body>
    <script>
        // Randomly return "rock", "paper" or "scissors"
        function getComputerChoice() {
            // Create a random number between 1 and 3 inclusive
            const random = Math.floor(Math.random() * (4-1) + 1);

            if(random===1) {
                return 'rock'
            } else if (random===2) {
                return 'paper'
            } else {
                return 'scissors'
            }
        }
    </script>
</body>
